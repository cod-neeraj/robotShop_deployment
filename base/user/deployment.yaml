apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      nodeSelector:
        role: app

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: user
            topologyKey: kubernetes.io/hostname
      initContainers:
       - name: wait-for-mysql
         image: busybox:1.36
         command:
          - sh
          - -c
          - |
           echo "Waiting for Mysql..."
           until nc -z mysql-headless 3306 >/dev/null 2>&1; do
           echo "Mysql not ready, retrying..."
           sleep 2
           done
           echo "Mysql is ready!"

      containers:
        - name: user
          image: robotshop/rs-user:2.1.0
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_HOST
              value: mysql-headless
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30086
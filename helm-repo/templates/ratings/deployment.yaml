apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.services.ratings.name }}
  labels:
    app: {{ .Values.services.ratings.name }}
spec:
  replicas: {{ .Values.services.ratings.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.services.ratings.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.services.ratings.name }}
    spec:
      nodeSelector:
        node-role: app

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app: {{ .Values.services.ratings.name }}
            topologyKey: kubernetes.io/hostname
      initContainers:
       - name: wait-for-mysql
         image: busybox:1.36
         command:
          - sh
          - -c
          - |
           echo "Waiting for Mysql..."
           until nc -z mysql-headless 3306 >/dev/null 2>&1; do
             echo "Mygsql not ready, retrying..."
             sleep 2
           done
           echo "Mysql is ready!"

      containers:
        - name: {{ .Values.services.ratings.name }}
          image: {{ .Values.services.ratings.image }}
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_HOST
              value: mysql-headless